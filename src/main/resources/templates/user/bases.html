<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="" th:src="@{/js/script.js}"></script>
</head>

<body style="background-color: darkgray;">

  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">School Mangement</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          
          <a class="nav-link" th:href="@{/logout}">Logout</a>
          <div class="d-flex">
          <a class="nav-link" href="/user/profile">[[${user.fullName}]]</a>
          <img th:src="@{'/img/'+${user.imageUrl}}" style="height: 50px; width: 50px;" class="rounded-circle" alt="" >
        </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="sidebar">
    
    <a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-house"></i> Profile</a>
    <a th:href="@{/user/students}" class="item"><i class="fa-duotone fa-graduation-cap"></i> Students</a>
    <a th:href="@{/user/teachers}" class="item"><i class="fa-solid fa-chalkboard-user"></i> Teachers</a>
    <a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> logout</a>
    <div class="divider"></div>
  </div>
  <div class="content">
    
    <div th:replace="${content}"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  

</body>

</html>
